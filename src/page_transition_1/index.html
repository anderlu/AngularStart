<!doctype html>
<html ng-app="routeApp">
<head>
    <title>Page Transition</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css"/>
</head>
<body ng-controller="RouteDetailCtl">
    <h1>shit</h1>
    <a ng-click="go('/list', 'slideLeft')">List</a>
    <a ng-click="go('/photos', 'slideRight')">Photos</a>
    <a ng-click="go('/videos', 'slideDown')">Videos</a>
    <div>

        <a href="#/list">List</a>
        <a href="#/photos">Photos</a>
        <a href="#/videos">Videos</a>

    </div>
    <div class="page-container">
        <div class="page-view" ng-view ng-class="pageAnimationClass"></div>
        <!--<div class="page-view" ng-view ng-class="pageAnimationClass"></div>-->
    </div>

    <script src="http://code.angularjs.org/1.4.4/angular.js"></script>
    <script src="http://code.angularjs.org/1.4.4/angular-route.js"></script>
    <script src="http://code.angularjs.org/1.4.4/angular-animate.js"></script>

    <script src="js/index.app.js"></script>
    <script src="js/index.controller.js"></script>
</body>
</html>
